<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="text-center">
    <nav class="navbar navbar-expand-lg bg-body-secondary shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder d-flex justify-content-center align-items-center gap-1" href="{{ url_for('home') }}">
                <i class="bi bi-book-half"></i> Meus cursos
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('home') %}active{% endif %} d-flex justify-content-center align-items-center gap-1" {% if request.path == url_for('home') %}aria-current="page"{% endif %} href="{{ url_for('home') }}">
                            <i class="bi bi-house-fill"></i> In√≠cio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('cursos') %}active{% endif %} d-flex justify-content-center align-items-center gap-1" {% if request.path == url_for('cursos') %}aria-current="page"{% endif %} href="{{ url_for('cursos') }}">
                            <i class="bi bi-file-earmark-play-fill"></i> Cursos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="conteudo mb-3">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p class="mb-0">Desenvolvido por Flavio Moraes</p>
    </footer>

    {% block scripts %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
            crossorigin="anonymous"></script>
</body>
</html>
